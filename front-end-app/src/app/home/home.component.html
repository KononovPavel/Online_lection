<div *ngIf="posts">
	<!-- Создаем цикл для перебора всех элементов в posts -->
	<div *ngFor="let post of posts; let i = index" class="alert alert-info mb-4">
		<!-- Выводим элементы -->
		<h3>{{post.title}}</h3>
    <p>{{post.anons}}</p>
    <a href="/post/{{post._id}}"><button class="btn btn-warning">Читать статью</button></a>
	</div>
</div>
